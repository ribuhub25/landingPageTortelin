<app-nav-bar [drawer]="drawer" [drawer2]="drawer2" [count]="count"></app-nav-bar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer2 mode="side" class="categories-container" opened>
    <h6 class="fw-bold">CATEGORIAS</h6>
    <app-list-categories [tortasByCategory]="tortasByCategory" [categoryId]="categoryId" [tortaId]="tortaId"></app-list-categories>
  </mat-drawer>
  <mat-drawer #drawer class="hijo-sidenav" mode="side" position="end">
    <app-list-tortas-cart [tortasSeleccionados]="tortasCarrito"></app-list-tortas-cart>
  </mat-drawer>

  <mat-drawer-content>
    <div class="d-flex justify-content-start gap-2">
      <div>
        <button
          mat-icon-button
          class="favorite-icon"
          (click)="drawer2.toggle()"
        >
          <mat-icon matBadgeColor="accent" aria-hidden="false"
            >menu</mat-icon
          >
        </button>
      </div>
      <div class="pt-2"><app-breadcrumb
      [category]="categoryBreadCrumb"
    ></app-breadcrumb></div>
    </div>

    <div class="d-flex justify-content-center flex-wrap gap-2 py-3">
      @for(crd of tortasByCategory; track crd.id){
      <snap-card
        [torta]="crd"
        [categoryName]="categoryBreadCrumb"
        (cardEmitter)="onGetTortaDetail($event)"
      ></snap-card>
      }
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<router-outlet></router-outlet>
