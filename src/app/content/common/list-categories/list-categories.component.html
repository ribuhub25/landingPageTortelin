<mat-list role="list">
      @for(category of dataCategoria; track category.id){
      <a
        [routerLink]="[
          '/catalogo/' + category.name.split(' ').join('-').toLowerCase()
        ]"
        (click)="onGetTortasByCategory(category.id)"
      >
        <h6>{{ category.name }}</h6>
      </a>
      @if(tortasByCategory.length && category.id == categoryId){
        @for(torta of tortasByCategory; track torta.id){
      <a
        [routerLink]="[
          '/catalogo/' +
            category.name.split(' ').join('-').toLowerCase() +
            '/' +
            torta.name.split(' ').join('-').toLowerCase()
        ]"
        (click)="onGetTortaDetail(torta.id)"
        ><mat-list-item role="listitem">
          <span matListItemTitle>{{ torta.name }}</span>
        </mat-list-item>
      </a>
      } }
      }
    </mat-list>
