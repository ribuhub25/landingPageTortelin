<div class="row justify-content-center">
  <div class="col-11 justify-content-center">
    <h5>{{ lblTorta }}</h5>
    <p>{{txtDesTorta}}</p>
  </div>
  <div class="col-8">
    <img src="{{image}}" alt="image" width="100%"/>
  </div>
  <div class="col-3">
    <div class="d-flex flex-column">
      <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="porciones">
            <th mat-header-cell *matHeaderCellDef>Porciones</th>
            <td mat-cell *matCellDef="let element">{{ element.porciones }}</td>
          </ng-container>
          <ng-container matColumnDef="tamanio">
            <th mat-header-cell *matHeaderCellDef>Tama√±o</th>
            <td mat-cell *matCellDef="let element">{{ element.tamanio }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="pt-2">
        <p>PRECIO: <span>Desde {{ price | currency: "S/." }}</span></p>
      </div>
    </div>
  </div>
</div>
